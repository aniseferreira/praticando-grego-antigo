<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Apotegmas: Discurso e Morfossintaxe</title>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400;0,700;1,400&family=Didact+Gothic&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #1a3a5a; --accent: #f1c40f; --bg: #f8f9fa; }
        
        body { font-family: 'Didact Gothic', sans-serif; background: var(--bg); color: #333; line-height: 1.6; padding: 20px; }
        
        .container { max-width: 900px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        h1 { font-family: 'Alegreya', serif; color: var(--primary); text-align: center; border-bottom: 2px solid var(--accent); padding-bottom: 10px; }
        
        .question-box { margin-bottom: 40px; padding: 20px; border: 1px solid #e0e0e0; border-radius: 8px; transition: 0.3s; }
        
        .greek-text { font-family: 'Alegreya', serif; font-size: 1.4em; color: #2c3e50; margin-bottom: 15px; display: block; line-height: 1.4; }
        
        .section-title { font-weight: bold; color: var(--primary); margin: 15px 0 10px; display: flex; align-items: center; gap: 10px; }
        
        select { padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 100%; margin-bottom: 10px; font-family: inherit; cursor: pointer; }
        
        .treebank-content { display: none; margin-top: 15px; text-align: center; border: 1px solid #eee; border-radius: 8px; padding: 10px; }
        
        .treebank-content.active { display: block; animation: fadeIn 0.3s; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .treebank-trigger { 
            background: #eef2f7; border: 1px solid #d1d9e6; padding: 8px 15px; 
            border-radius: 5px; cursor: pointer; font-family: inherit; width: 100%; 
            display: flex; justify-content: space-between; align-items: center; color: #4a5568;
        }

        .feedback { font-weight: bold; margin-top: 10px; min-height: 1.5em; }

        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); backdrop-filter: blur(3px); }
        
        .modal-content { background: white; margin: 10% auto; padding: 25px; border-radius: 12px; width: 80%; max-width: 700px; position: relative; }
        
        .close-modal { position: absolute; right: 15px; top: 10px; font-size: 24px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <h1>Apotegmas e Discurso Reportado</h1>
    <p style="text-align:center">Analise a morfossintaxe e a tradução dos ditos de Diógenes, Sócrates e outros.</p>

    <div id="questions-container"></div>
</div>

<div id="hintModal" class="modal">
    <div class="modal-content">
        <span class="close-modal" onclick="closeHint()">&times;</span>
        <div id="hintContent"></div>
    </div>
</div>

<script>
const questions = [
    {
        id: 1,
        greek: "Ὁ αὐτὸς θεασάμενος ἑταιρίδος υἱὸν λίθους εἰς ὄχλον βάλλοντα 'οὐκ εὐλαβῇ,' ἔφη, 'μή σου τὸν πατέρα πλήξῃς;'",
        tree: "img/apotegma_1.png",
        morfOptions: [
            { text: "θεασάμενος (Aoristo Med.) e βάλλοντα (Pres. Ativo) concordando com υἱὸν; πλήξῃς (Subjuntivo de Cautela)", correct: true },
            { text: "θεασάμενος (Part. Futuro); πλήξῃς (Imperativo Negativo)", correct: false }
        ],
        tradOptions: [
            { text: "O mesmo, tendo visto o filho de uma cortesã jogando pedras na multidão, disse: 'Não te acautelas, para não atingires teu pai?'", correct: true },
            { text: "Ele mesmo, vendo a cortesã e o filho jogando pedras, disse: 'Cuidado para que teu pai não te bata'.", correct: false }
        ]
    },
    {
        id: 2,
        greek: "Διογένης θεασάμενος νεανίσκον καλλωπιζόμενον ἔφη · 'εἰ μὲν πρὸς ἄνδρας ἀτυχεῖς, εἰ δὲ πρὸς γυναῖκας ἀδικεῖς.'",
        tree: "img/apotegma_2.png",
        morfOptions: [
            { text: "θεασάμενος (Part. Aoristo Médio); καλλωπιζόμενον (Part. Presente Médio predicativo do objeto)", correct: true },
            { text: "θεασάμενος (Part. Presente); καλλωπιζόμενον (Infinitivo Futuro)", correct: false }
        ],
        tradOptions: [
            { text: "Diógenes, tendo visto um jovem se embelezando, disse: 'Se for para homens, és infeliz; se para mulheres, és injusto'.", correct: true },
            { text: "Diógenes, vendo o jovem belo, disse: 'Se és homem, tens azar; se és mulher, és injusta'.", correct: false }
        ]
    },
    {
        id: 3,
        greek: "Διογένης ἐρωτηθεὶς τί τὸ κάλλιστον ἐν ἀνθρώποις ἔφη · 'γλῶσσα φειδωλός.'",
        tree: "img/apotegma_3.png",
        morfOptions: [
            { text: "ἐρωτηθεὶς (Part. Aoristo Passivo); τί τὸ κάλλιστον (Interrogativa indireta com elipse do verbo εἶναι)", correct: true },
            { text: "ἐρωτηθεὶς (Part. Aoristo Ativo); κάλλιστον (Adjetivo Comparativo)", correct: false }
        ],
        tradOptions: [
            { text: "Diógenes, interrogado sobre o que é o mais belo entre os homens, disse: 'Uma língua econômica'.", correct: true },
            { text: "Diógenes perguntou o que era belo nos homens e eles disseram: 'Falar pouco'.", correct: false }
        ]
    },
    {
        id: 4,
        greek: "Ὁ αὐτὸς ἔφη μᾶλλον ἐθέλειν ἐν πεπαιδευμένοις ἀποτυγχάνειν ἢ ἐν ἀπαιδεύτοις ἐπιτυγχάνειν.",
        tree: "img/apotegma_4.png",
        morfOptions: [
            { text: "ἐθέλειν, ἀποτυγχάνειν, ἐπιτυγχάνειν (Infinitivos Presentes); πεπαιδευμένοις (Part. Perfeito Passivo substantivado)", correct: true },
            { text: "ἐθέλειν (Verbo principal); πεπαιδευμένοις (Adjetivo no Acusativo plural)", correct: false }
        ],
        tradOptions: [
            { text: "O mesmo dizia preferir fracassar entre instruídos a ter sucesso entre ignorantes.", correct: true },
            { text: "Ele disse que queria mais educar os que fracassam do que ter sucesso com os educados.", correct: false }
        ]
    },
    {
        id: 5,
        greek: "Ὁ αὐτὸς εἰπόντος τινὸς ὅτι 'καταγελῶσι σου οἱ ἄνθρωποι' ἔφη · 'ἐγὼ δὲ οὐ καταγελῶμαι.'",
        tree: "img/apotegma_5.png",
        morfOptions: [
            { text: "εἰπόντος τινὸς (Genitivo Absoluto); ὅτι (Oração integrante introduzindo discurso direto); καταγελῶμαι (Presente Passivo)", correct: true },
            { text: "εἰπόντος (Part. Presente no Dativo); ὅti (Oração causal); καταγελῶμαι (Médio Depoente)", correct: false }
        ],
        tradOptions: [
            { text: "O mesmo, tendo alguém dito que 'os homens rindo de ti', disse: 'Mas eu não sou alvo de riso'.", correct: true },
            { text: "Ele disse a alguém que ria dos homens: 'Eu não rio de ninguém'.", correct: false }
        ]
    },
    {
        id: 6,
        greek: "Ὁ αὐτὸς λοιδορούμενος ὑπό τινος ἀναισχύντου ἔφη· 'ὦ οὖτος, οὐ κόρας ἔχεις ἐν toῖς ὀφθαλμοῖς, ἀλλà πόρνας.'",
        tree: "img/apotegma_6.png",
        morfOptions: [
            { text: "λοιδορούμενος (Part. Pres. Passivo concordando com o sujeito); ὑπό + genitivo (Agente da Passiva)", correct: true },
            { text: "λοιδορούμενος (Part. Aoristo Médio); ὑπό + genitivo (Complemento de lugar)", correct: false }
        ],
        tradOptions: [
            { text: "O mesmo, sendo insultado por um desavergonhado, disse: 'Ei você, não tens pupilas nos olhos, mas meretrizes'.", correct: true },
            { text: "Ele insultou um desavergonhado dizendo: 'Olha aqui, não vejo nada nos teus olhos além de sujeira'.", correct: false }
        ]
    },
    {
        id: 7,
        greek: "Ὁ αὐτὸς εἶπε τοὺς ἀπαιδεύτους μόνῃ τῇ μορφῇ διαφέρειν τῶν θηρίων.",
        tree: "img/apotegma_7.png",
        morfOptions: [
            { text: "Acusativo com Infinitivo: τοὺς ἀπαιδεύτους (Sujeito) e διαφέρειν (Verbo); τῶν θηρίων (Ablativo de separação/comparação)", correct: true },
            { text: "τοὺς ἀπαιδεύτους (Objeto Direto); διαφέρειν (Infinitivo de finalidade); θηρίων (Genitivo possessivo)", correct: false }
        ],
        tradOptions: [
            { text: "O mesmo disse que os ignorantes diferem das feras apenas pela forma.", correct: true },
            { text: "Ele disse que as feras não educadas diferem na forma dos homens.", correct: false }
        ]
    },
    {
        id: 8,
        greek: "Ὁ αὐτὸς ἔφη τοὺς ἀπαιδεύτους ἐν τοῖς ζῶσι νεκροὺς περιπατεῖν.",
        tree: "img/apotegma_8.png",
        morfOptions: [
            { text: "τοὺς ἀπαιδεύτους (Sujeito do infinitivo); τοῖς ζῶσι (Part. Pres. Ativo substantivado no dativo plural); περιπατεῖν (Infinitivo)", correct: true },
            { text: "τοὺς ἀπαιδεύτους (Vocativo); ζῶσι (Verbo principal no dativo); περιπατεῖν (Particípio)", correct: false }
        ],
        tradOptions: [
            { text: "O mesmo dizia que os ignorantes caminham como mortos entre os vivos.", correct: true },
            { text: "Ele disse que os mortos educados caminham entre os que vivem.", correct: false }
        ]
    },
    {
        id: 9,
        greek: "Πλάτων ἔφη τὴν ἀρετὴν ἀδέσποτον εἶναι.",
        tree: "img/apotegma_9.png",
        morfOptions: [
            { text: "Discurso Indireto (Acusativo com Infinitivo): τὴν ἀρετὴν (Sujeito) e εἶναι (Verbo); ἀδέσποτον (Predicativo)", correct: true },
            { text: "τὴν ἀρετὴν (Objeto Direto); ἀδέσποτον (Sujeito)", correct: false }
        ],
        tradOptions: [
            { text: "Platão disse que a virtude não tem senhor (é livre).", correct: true },
            { text: "Platão disse que a virtude é um senhor para todos.", correct: false }
        ]
    },
    {
        id: 10,
        greek: "Θεόκριτος ἐρωτηθεὶς 'διὰ τί τοὺς πονηροὺς καὶ ἀγαθοὺς μισεῖς' ἔφη· τοὺς μὲν πονηροὺς διὰ τὴν μοχθηρίαν, τοὺς δὲ ἀγαθοὺς, ὅτι τοὺς κακοὺς οὐ μισοῦσιν.",
        tree: "img/apotegma_10.png",
        morfOptions: [
            { text: "ἐρωτηθεὶς (Part. Aoristo Passivo); ὅτι (Oração causal); τοὺς πονηροὺς/τοὺς ἀγαθοὺς (Adjetivos substantivados)", correct: true },
            { text: "ἐρωτηθεὶς (Part. Pres. Ativo); ὅτι (Oração integrante); μισοῦσιν (Infinitivo)", correct: false }
        ],
        tradOptions: [
            { text: "Teócrito, interrogado sobre 'por que odeias os maus e os bons', disse: 'os maus por causa da maldade, e os bons porque não odeiam os maus'.", correct: true },
            { text: "Teócrito perguntou por que odiavam os bons e disse que a maldade dos maus não era odiada pelos bons.", correct: false }
        ]
    }
];

function renderQuestions() {
    const container = document.getElementById('questions-container');
    if (!container) return;
    
    container.innerHTML = questions.map(q => `
        <div class="question-box" id="q${q.id}">
            <span class="greek-text">${q.greek}</span>
            
            <div class="section-title">Análise Morfossintática</div>
            <button class="treebank-trigger" onclick="toggleTree(this)">Ver Diagrama AGDT <span>▼</span></button>
            <div class="treebank-content">
                <img src="${q.tree}" alt="Treebank" style="max-width:100%;">
            </div>

            <select id="morf${q.id}">
                <option value="">-- Selecione a análise --</option>
                ${q.morfOptions.map((opt, i) => `<option value="${i}">${opt.text}</option>`).join('')}
            </select>

            <div class="section-title">Tradução Correta</div>
            <select id="trad${q.id}">
                <option value="">-- Selecione a tradução --</option>
                ${q.tradOptions.map((opt, i) => `<option value="${i}">${opt.text}</option>`).join('')}
            </select>

            <div id="feedback${q.id}" class="feedback"></div>
            <button class="verify" style="background: var(--primary); color: white; border: none; padding: 12px; width: 100%; border-radius: 5px; cursor: pointer; margin-top: 10px; font-weight: bold;" onclick="checkAnswer(${q.id})">Verificar Respostas</button>
        </div>
    `).join('');
}

function toggleTree(btn) {
    const content = btn.nextElementSibling;
    content.classList.toggle('active');
    const span = btn.querySelector('span');
    span.textContent = content.classList.contains('active') ? '▲' : '▼';
}

function checkAnswer(id) {
    const q = questions.find(item => item.id === id);
    const selectedMorfIndex = document.getElementById(`morf${id}`).value;
    const selectedTradIndex = document.getElementById(`trad${id}`).value;
    const feedback = document.getElementById(`feedback${id}`);

    if (selectedMorfIndex === "" || selectedTradIndex === "") {
        feedback.innerHTML = "⚠️ Selecione as duas opções para verificar.";
        feedback.style.color = "orange";
        return;
    }

    const isMorfCorrect = q.morfOptions[selectedMorfIndex].correct;
    const isTradCorrect = q.tradOptions[selectedTradIndex].correct;

    if (isMorfCorrect && isTradCorrect) {
        feedback.innerHTML = "✓ Correto! Excelente análise.";
        feedback.style.color = "green";
    } else {
        feedback.innerHTML = "✗ Tente novamente. Observe os tempos e a sintaxe.";
        feedback.style.color = "red";
    }
}

function closeHint() { document.getElementById('hintModal').style.display = 'none'; }

window.onload = renderQuestions;
</script>

</body>
</html>
