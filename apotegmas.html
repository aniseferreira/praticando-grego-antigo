window.onclick = function(event) {
    const modal = document.getElementById('hintModal');
    if (event.target == modal) {
        closeHint();
    }

function checkAnswer(id) {
    const q = questions.find(item => item.id === id);
    const selectedMorfIndex = document.getElementById(`morf${id}`).value;
    const selectedTradIndex = document.getElementById(`trad${id}`).value;
    const feedback = document.getElementById(`feedback${id}`);

    if (selectedMorfIndex === "" || selectedTradIndex === "") {
        feedback.innerHTML = "‚ö†Ô∏è Selecione as duas op√ß√µes para verificar.";
        feedback.style.color = "orange";
        return;
    }

    const isMorfCorrect = q.morfOptions[selectedMorfIndex].correct;
    const isTradCorrect = q.tradOptions[selectedTradIndex].correct;

    if (isMorfCorrect && isTradCorrect) {
        feedback.innerHTML = "‚úì Correto! Excelente an√°lise.";
        feedback.style.color = "green";
    } else {
        feedback.innerHTML = "‚úó Tente novamente. Observe os tempos e a sintaxe.";
        feedback.style.color = "red";
    }
}

function closeHint() { document.getElementById('hintModal').style.display = 'none'; }

window.onload = renderQuestions;
