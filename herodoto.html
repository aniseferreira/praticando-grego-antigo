<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heródoto: Sintaxe do Período Composto</title>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&family=Didact+Gothic&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a3a5a;
            --accent: #d35400;
            --bg: #f4f7f9;
            --white: #ffffff;
        }

        body { 
            font-family: 'Alegreya', serif; 
            background-color: var(--bg); 
            padding: 20px; 
            color: #2c3e50; 
            line-height: 1.6;
        }

        .container { 
            max-width: 900px; 
            margin: auto; 
            background: var(--white); 
            padding: 40px; 
            border-radius: 12px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
        }

        h1 { 
            font-weight: 900;
            color: var(--primary); 
            text-align: center; 
            border-bottom: 2px solid #e1e4e8;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .question-box {
            margin-bottom: 50px;
            padding: 25px;
            border: 1px solid #e1e4e8;
            border-radius: 10px;
            background: #fff;
        }

        .section-tag {
            background: var(--primary);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            display: inline-block;
        }

        .greek-line { 
            font-size: 1.65em; 
            margin-bottom: 20px; 
            display: block; 
            color: #1a202c;
        }

        .highlight { 
            color: var(--accent); 
            border-bottom: 2px solid var(--accent);
            padding-bottom: 2px;
        }

        /* Acordeão do Treebank */
        .treebank-container { margin: 20px 0; }
        
        .treebank-trigger {
            background: #f8fafc;
            color: #4a5568;
            cursor: pointer;
            padding: 12px 15px;
            width: 100%;
            border: 1px solid #cbd5e0;
            text-align: left;
            font-family: 'Didact Gothic', sans-serif;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            transition: 0.3s;
        }

        .treebank-trigger:hover { background: #edf2f7; }

        .treebank-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out;
            background: #fff;
        }

        .treebank-content img {
            max-width: 100%;
            padding: 20px;
            display: block;
            margin: auto;
        }

        /* Selects e Grids */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .option-item label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            font-family: 'Didact Gothic', sans-serif;
        }

        select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #cbd5e0;
            font-family: 'Alegreya', serif;
            font-size: 1em;
        }

        .btn-verify {
            margin-top: 25px;
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Didact Gothic', sans-serif;
        }

        .feedback {
            margin-top: 15px;
            padding: 15px;
            border-radius: 6px;
            display: none;
            font-weight: bold;
        }

        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }

        @media (max-width: 600px) {
            .options-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="container">

    <p style="text-align: center; font-style: italic;">Examine a estrutura das Histórias e identifique a função sintática e tradução.</p>

    <div class="question-box" id="q1">
        <span class="section-tag">Histórias 1.1</span>
        <span class="greek-line">Π
